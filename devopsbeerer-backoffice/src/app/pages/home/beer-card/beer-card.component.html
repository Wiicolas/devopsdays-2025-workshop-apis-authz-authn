<div class="beer-card">
    <button class="delete" (click)="onDeleteBeer()">
        Delete
    </button>
    <div class="beer-image">
        <img src="/assets/beer.jpg" alt="Beer image">
    </div>

    <div class="beer-content">
        <div class="beer-header">
            <h2 class="beer-name">{{ beer.name }}</h2>
            <div class="beer-style">{{ beer.style }}</div>
        </div>

        <div class="beer-specs">
            <div class="spec-item">
                <div class="spec-label">ABV</div>
                <div class="spec-value">{{ beer.abv }}%</div>
            </div>

            <div class="spec-item">
                <div class="spec-label">IBU</div>
                <div class="spec-value">{{ beer.ibu }}</div>
            </div>

            <div class="spec-item">
                <div class="spec-label">Quantity</div>
                <div class="spec-value">{{ beer.quantity }}</div>
            </div>
        </div>

        <div class="beer-id">
            <span class="id-label">ID: </span>
            <span class="id-value">{{ beer.id }}</span>
        </div>
    </div>
</div>
